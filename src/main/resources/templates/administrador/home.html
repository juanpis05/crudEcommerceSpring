<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<!-- Inclusi贸n de la cabecera -->

<head th:include="administrador/template_admin.html::head"></head>

<body>
	<!-- Inclusi贸n del navbar y sidebar -->
	<div th:include="administrador/template_admin.html::header"></div>

	<main id="main" class="main">
		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" th:each="producto:${producto}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}">
					<div class="card-body">
						<h3 class="card-text text-primary" th:text="${producto.nombre}"></h3>
						<h5 class="card-text" th:text="${producto.descripcion}"></h5>
						<p th:text="'Hay ' + ${producto.cantidad} + ' elementos de este tipo'"></p>
					</div>

				</div>

			</div>

		</div>
	</main><!-- End #main -->

	<!-- Inclusi贸n del pie -->
	<div th:include="administrador/template_admin.html::footer"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Inclusi贸n archivos JS -->
	<div th:include="administrador/template_admin.html::archivosJS"></div>

</body>

</html>
