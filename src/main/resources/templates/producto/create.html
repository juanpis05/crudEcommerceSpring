<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<!-- Inclusión de la cabecera -->

<head th:include="administrador/template_admin.html::head"></head>

<body>
	<!-- Inclusión del navbar y sidebar -->
	<div th:include="administrador/template_admin.html::header"></div>

	<main id="main" class="main">

		<div class="card">
			<div class="card-body">
				<h2 class="card-title">Crear productos</h2>

				<!-- General Form Elements -->
				<form th:action="@{/producto/save}" method="post" enctype="multipart/form-data">
					<div class="row mb-3">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:<span>*</span></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Ingrese el nombre del producto" required autocomplete="off">
						</div>
					</div>
					<div class="row mb-3">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripción:<span>*</span></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="descripcion" name="descripcion"
								placeholder="Ingrese la descripcion del producto" required autocomplete="off">
						</div>
					</div>
					<div class="row mb-3">
						<label for="cantidad" class="col-sm-2 col-form-label">Cantidad:<span>*</span></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="cantidad" name="cantidad"
								placeholder="Ingrese la cantidad del producto" required autocomplete="off">
						</div>
					</div>
					<div class="row mb-3">
						<label for="precio" class="col-sm-2 col-form-label">Precio:<span>*</span></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="precio" name="precio"
								placeholder="Ingrese el precio del producto" required autocomplete="off">
						</div>
					</div>
					<div class="row mb-3">
						<label for="img" class="col-sm-2 col-form-label">Imagen:</label>
						<p>(Dimensiones: 500x500, Formato:
							jpg)</p>
						<div class="col-sm-10">
							<input class="form-control" type="file" id="img" name="img" autocomplete="off">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</div>

				</form><!-- End General Form Elements -->

			</div>
		</div>

	</main><!-- End #main -->


	<!-- Inclusión del pie -->
	<div th:include="administrador/template_admin.html::footer"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Inclusión archivos JS -->
	<div th:include="administrador/template_admin.html::archivosJS"></div>

</body>

</html>
