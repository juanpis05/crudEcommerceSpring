<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<!-- Inclusión cabecera -->

<head th:include="usuario/template_user.html::head"></head>

<body>
	<!-- Inclusión Header -->
	<div th:include="usuario/template_user.html::header"></div>
	<section class="bg-dark"></section>
	<main id="main">
		<div class="container">
			<h1 class="mt-4 mb-3">
				eCommerce - Juanpis<small>Carrito</small>
			</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a th:href="@{/}">Home</a>
				</li>
				<li class="breadcrumb-item active">Carrito</li>
			</ol>
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Producto</th>
										<th scope="col">Precio</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Total</th>
										<th scope="col">Accion</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="detalleOrden:${cart}">
										<td th:text="${detalleOrden.nombre}"></td>
										<td th:text="${detalleOrden.precio}"></td>
										<td th:text="${detalleOrden.cantidad}"></td>
										<td th:text="${detalleOrden.total}"></td>
										<td>
											<a th:href="@{/delete/cart/{id} (id=${detalleOrden.producto.id})}" class="btn btn-danger">Remover</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-lg-3">
							<h2 class="card-title">SubTotal</h2>
							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text="${orden.total}"></h5>
								</li>
								<a th:href="@{/orden}" class="btn btn-light">Ver orden</a>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main><!-- End #main -->

	<div th:include="usuario/template_user.html::footer"></div>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Inclusión archivos JS -->
	<div th:include="usuario/template_user.html::archivosJS"></div>

</body>

</html>
