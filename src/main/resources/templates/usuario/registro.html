<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<!-- Inclusión cabecera -->

<head th:include="usuario/template_user.html::head"></head>

<body>
	<!-- Inclusión Header -->
	<div th:include="usuario/template_user.html::headerUsuarios" class="bg-dark"></div>
	<main id="main">
		<section id="about" class="about">
			<div class="container" data-aos="fade-up">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Registro de usuarios</h5>

						<!-- Formulario de registro de usuarios -->
						<form method="post" th:action="@{/usuario/save}">
							<div class="row mb-3">
								<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese los nombres del usuario" autocomplete="off">
								</div>
							</div>
							<div class="row mb-3">
								<label for="email" class="col-sm-2 col-form-label">Email:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su dirección de correo electrónico" autocomplete="off">
								</div>
							</div>
							<div class="row mb-3">
								<label for="password" class="col-sm-2 col-form-label">Password:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
								</div>
							</div>
							<div class="row mb-3">
								<label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ingrese la dirección del usuario" autocomplete="off">
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Guardar cambios</label>
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">Enviar <i class="bi bi-send"></i></button>
								</div>
							</div>

						</form>

					</div>
				</div>
			</div>
		</section>
	</main><!-- End #main -->

	<!-- Inclusión Footer -->
	<div th:include="usuario/template_user.html::footer"></div>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Inclusión archivos JS -->
	<div th:include="usuario/template_user.html::archivosJS"></div>

</body>

</html>
